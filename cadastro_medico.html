<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico - Agendamento Fácil</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Médico</h1>
        <form action="processa_cadastro_medico.php" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="6">

            <label for="especialidade">Especialidade:</label>
            <select id="especialidade" name="especialidade" required>
                <option value="">Selecione a Especialidade</option>
                <option value="clinico_geral">Clínico Geral</option>
                <option value="pediatra">Pediatra</option>
                <option value="cardiologista">Cardiologista</option>
                <option value="dermatologista">Dermatologista</option>
                <option value="pisicologa">Pisicologa</option>
                <option value="pisiquiatra">Pisiquiatra</option>
                <option value="endocromologista">Endocromologista</option>
            </select>

            <button type="submit">Cadastrar Médico</button>
        </form>
    </div>
</body>
</html>
